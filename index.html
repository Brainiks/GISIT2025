<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ГИС-приложение</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="manifest" href="manifest.json">
  
  
</head>
<body>
  <!-- Блок для карты -->
  <iframe
    width="100%"
    height="600px"
    src="https://ee-ilya24608.projects.earthengine.app/view/gisit"
    frameborder="0"
    allowfullscreen>
  </iframe>

  
  <footer class="control-panel" id="control-panel">
    <button id="button1"><img src="assets/List.svg" alt=""></button>
    <button id="button2"><img src="assets/Search.svg" alt=""></button>
    <button id="button3"><img src="assets/Map pin.svg" alt=""></button>
  </footer>

  <!-- Всплывающий блок -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Создание точки события</h2>
      <form id="event-form">
        <!-- Селектор категории -->
        <label for="category">Выберите категорию:</label>
        <select id="category" name="category">
          <option value="">Выберите категорию</option>
          <option value="оползень">Оползень</option>
          <option value="дорожная авария">Дорожная авария</option>
          <option value="пожар">Пожар</option>
          <option value="пробка">Пробка</option>
        </select>

        <!-- Текстовое поле для описания -->
        <label for="description">Описание события:</label>
        <textarea id="description" name="description" rows="4" placeholder="Введите описание события..."></textarea>

        <!-- Кнопка отправки -->
        <button type="submit">Создать точку</button>
      </form>
      <button id="close-popup">Закрыть</button>
    </div>
  </div>

  <!-- Всплывающее окно для списка точек -->
  <div id="popup-list" class="popup">
    <div class="popup-content">
      <h2>Список точек</h2>
      <ul id="points-list">
        <!-- Точки будут добавляться сюда -->
      </ul>
    </div>
    <button id="close-list">Закрыть</button>
  </div>
<!-- Контейнер для метки на карте -->
<div id="map-pin" class="hidden">
  <img src="assets/point-icon.png" alt="Метка" class="map-pin-icon">
</div>

<!-- Новый интерфейс выбора точки -->
<div id="point-selection-interface" class="hidden">
  <div class="point-selection-container">
    <button id="select-point-button">Выбрать точку</button>
    <button id="back-button">Назад</button>
  </div>
</div>
  

  <script src="js/window.js"></script>
</body>
</html>
