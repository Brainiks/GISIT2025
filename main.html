<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ГИС-приложение</title>
  <link rel="stylesheet" href="css\main.css">
</head>
<body>
  <div class="container">
    <!-- Блок для карты -->
    <main id="map-container">
      <p>Здесь будет карта</p>
    </main>

    <!-- Панель управления -->
    <footer class="control-panel">
      <button id="button1">Кнопка 1</button>
      <button id="button2">Кнопка 2</button>
      <button id="button3">Кнопка 3</button>
    </footer>

    <!-- Всплывающий блок -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Информация о маршруте</h2>
        <p>Детали маршрута будут здесь...</p>
      </div>
    </div>
  </div>

  <script src="js\window.js"></script>
</body>
</html>
